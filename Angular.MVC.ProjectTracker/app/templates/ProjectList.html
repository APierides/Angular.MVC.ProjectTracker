<div class="container-fluid">
    <h2>Project List</h2>
    <ul>
        <li>
            <div class="row">
                <div class="col-md-3"><strong>Title</strong></div>
                <div class="col-md-3"><strong>Start Date</strong></div>               
                <div class="col-md-3"><strong>Status</strong></div>
                <div class="col-md-3"><strong>Priority</strong></div>
            </div>
        </li>
            <li ng-repeat="project in projects | orderBy : priority">
                <div class="row" ng-class-odd="'listAlt'">
                    <div class="col-md-3"><a href="#!/EditProject/{{project.ID}}">{{project.Title}}</a></div>
                    <div class="col-md-3">{{project.StartDate | date : ShortDateFormat}}</div>                 
                    <div class="col-md-3">{{project.Status | Status}}</div>
                    <div class="col-md-3">{{project.Priority | Priority}}</div>
                </div>
            </li>
</ul>
    <div class="btn-group-justified justify-right">
       <a href="#!/EditProject" class="btn btn-info">Add Project</a>
    </div>
</div>
